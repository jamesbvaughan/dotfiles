# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.blocking.method:
    global: both
  content.desktop_capture:
    https://app.slack.com: true
    https://us06web.zoom.us: true
  content.media.audio_capture:
    https://app.slack.com: true
    https://us06web.zoom.us: true
    https://zoom.us: true
  content.media.audio_video_capture:
    https://us06web.zoom.us: true
    https://zoom.us: true
  content.media.video_capture:
    https://app.slack.com: true
    https://us06web.zoom.us: true
    https://zoom.us: true
  content.notifications.enabled:
    https://alpakagear.com: false
    https://apos.audio: false
    https://app.slack.com: true
    https://calendar.cron.com: true
    https://us06web.zoom.us: true
    https://www.facebook.com: false
    https://www.messenger.com: true
    https://www.reddit.com: false
    https://www.youtube.com: false
    https://zoom.us: true
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.office.com?mailtouri=%25s: false
  spellcheck.languages:
    global:
    - en-US
